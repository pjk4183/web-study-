<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
    <body>
        <!-- 버튼 만들기 
            onlicke, onchange, onkeydown, etc -> event(javascript)
        -->
        <input type="button", value="Hi", onclick="alert('hi')"> <!-- (alert() -> 자바스크립트 (경고표시)) -->
        <input type="text", onchange="alert('changed')"> <!-- 빈칸에 새로운 또는 바뀐 text를 넣을 시 changed라는 경고가 뜸-->
        <input type="text", onkeydown="alert('key down')">
    </body>
</html>
